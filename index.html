<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle - by 10E</title>

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- MAIN JS -->
  <script type="module" src="js/main.js"></script>
  

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
</head>

<body>
 
	 <!-- Statistics button -->
	 <button id="stats_button" onclick="on()">
		<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
			<path fill="var(--color-tone-1)" d="M16,11V3H8v6H2v12h20V11H16z M10,5h4v14h-4V5z M4,11h4v8H4V11z M20,19h-4v-6h4V19z"></path>
		  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
			<path fill="var(--color-tone-1)" d="M16,11V3H8v6H2v12h20V11H16z M10,5h4v14h-4V5z M4,11h4v8H4V11z M20,19h-4v-6h4V19z"></path>
		  </svg></svg>
	 </button>

	<!-- The Statistics Modal -->
	<div id="statistics" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<p class="stats_Title">STATISTICS</p>
			<br>
			<p>Times played: <span id="stats_1">0</span></p>
			<p>Win %: <span id="stats_2">0</span></p>
			<p>Current Streak: <span id="stats_3">0</span></p>
			<p>Max Streak: <span id="stats_4">0</span></p>
		</div>

	</div>

	<script>
		// Get the modal
		var modal = document.getElementById("statistics");

		// Get the button that opens the modal
		var btn = document.getElementById("stats_button");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		  modal.style.display = "block";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
			modal.style.display = "none";
		  }
		}
	</script>

  <!-- Sprint 1 and Gameplay -->
  <div id="container">
 
    <div id="game">
      <!-- HEADING -->
      <header>
        <h1 class="title">WORDLE</h1>
        <div class="menu">
     <!--     <button id="stat-button" class="icon" aria-label="statistics">
            <game-icon icon="statistics"></game-icon>
          </button> -->
        </div>
        <hr>
      </header>

      <!-- LETTER GRID (Drawn in JavaScript) -->
      <div id="grid-container">
        <div id="grid"></div>
      </div>

      <!-- ONSCREEN KEYBOARD -->
      <!-- Got the idea for how to achieve this through a tutorial -->
      <!-- JavaScript will be used to implement their functionality -->
      <div id="keypad-container">
        <div class="keypad-row">
          <button data-key="q">q</button>
          <button data-key="w">w</button>
          <button data-key="e">e</button>
          <button data-key="r">r</button>
          <button data-key="t">t</button>
          <button data-key="y">y</button>
          <button data-key="u">u</button>
          <button data-key="i">i</button>
          <button data-key="o">o</button>
          <button data-key="p">p</button>
        </div>

        <div class="keypad-row">
          <div class="spacer-half"></div>
          <button data-key="a">a</button>
          <button data-key="s">s</button>
          <button data-key="d">d</button>
          <button data-key="f">f</button>
          <button data-key="g">g</button>
          <button data-key="h">h</button>
          <button data-key="j">j</button>
          <button data-key="k">k</button>
          <button data-key="l">l</button>
          <div class="spacer-half"></div>
        </div>

        <div class="keypad-row">
          <button data-key="enter" class="wide-button">Enter</button>
          <button data-key="z">z</button>
          <button data-key="x">x</button>
          <button data-key="c">c</button>
          <button data-key="v">v</button>
          <button data-key="b">b</button>
          <button data-key="n">n</button>
          <button data-key="m">m</button>
          <button data-key="del" class="wide-button">Del</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
