<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle - by 10E</title>

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- MAIN JS -->
  <script src="js/main.js"></script>

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
</head>

<body>
  <!-- Sprint 1 and Gameplay -->
  <div id="container">
    <div id="game">
      <!-- HEADING -->
      <header>
        <h1 class="title">WORDLE</h1>
        <hr>
      </header>

      <!-- LETTER GRID (Drawn in JavaScript) -->
      <div id="grid-container">
        <div id="grid"></div>
      </div>

      <!-- ONSCREEN KEYBOARD -->
      <!-- Got the idea for how to achieve this through a tutorial -->
      <!-- JavaScript will be used to implement their functionality -->
      <div id="keypad-container">
        <div class="keypad-row">
          <button data-key="q">q</button>
          <button data-key="w">w</button>
          <button data-key="e">e</button>
          <button data-key="r">r</button>
          <button data-key="t">t</button>
          <button data-key="y">y</button>
          <button data-key="u">u</button>
          <button data-key="i">i</button>
          <button data-key="o">o</button>
          <button data-key="p">p</button>
        </div>

        <div class="keypad-row">
          <div class="spacer-half"></div>
          <button data-key="a">a</button>
          <button data-key="s">s</button>
          <button data-key="d">d</button>
          <button data-key="f">f</button>
          <button data-key="g">g</button>
          <button data-key="h">h</button>
          <button data-key="j">j</button>
          <button data-key="k">k</button>
          <button data-key="l">l</button>
          <div class="spacer-half"></div>
        </div>

        <div class="keypad-row">
          <button data-key="enter" class="wide-button">Enter</button>
          <button data-key="z">z</button>
          <button data-key="x">x</button>
          <button data-key="c">c</button>
          <button data-key="v">v</button>
          <button data-key="b">b</button>
          <button data-key="n">n</button>
          <button data-key="m">m</button>
          <button data-key="del" class="wide-button">Del</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
